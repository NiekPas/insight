<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello World!</title>
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; img-src 'self' data:" />
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'; img-src 'self' data:" />

  <link rel="stylesheet" href="dist/bootstrap.min.css">
</head>

<body>
  <div class="container mt-4">

    <!-- TODO checkboxes for various text preprocessing steps -->
    <form id="document-upload">
      <div class="mb-3">
        <label for="formFile" class="form-label">Upload documents</label>
        <input class="form-control" type="file" id="formFile" accept="text/plain">
      </div>

      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="errorToast" class="toast text-bg-warning" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="d-flex">
            <div class="toast-body" id="error-toast-body">
              &nbsp;
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
              aria-label="Close"></button>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" id="formSubmit" disabled>Submit</button>

      <div id="data"></div>
    </form>
  </div>

  <!-- You can also require other files to run in this process -->
  <script src="./dist/jquery-3.7.1.min.js"></script>
  <script src="./dist/bootstrap.min.js"></script>
  <script src='set-exports.js'></script>
  <script src="./dist/renderer.js"></script>
</body>

</html>
