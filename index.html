<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello World!</title>
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <link rel="stylesheet" href="dist/bootstrap.min.css">
</head>

<body>
  <div class="container mt-4">

    <!-- <h1>Hello World!</h1> -->
    <form id="document-upload">
      <div class="mb-3">
        <label for="formFile" class="form-label">Upload documents</label>
        <!-- TODO limit file extensions or types the user can choose from (e.g. no binary files, or only utf-8 encoded plain text files [for now]) -->
        <input class="form-control" type="file" id="formFile">
      </div>

      <div id="data"></div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- You can also require other files to run in this process -->
  <script src='set-exports.js'></script>
  <script src="./dist/renderer.js"></script>
  <script src="./dist/bootstrap.min.js"></script>
</body>

</html>
